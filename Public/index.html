<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <title>BACK & FRONT</title>
</head>
<body>
    <main>
        <form>
        <div>
            <h2 class="title">SIGN UP</h2>
        </div>
        <div>
            <input type="email" required name="email" id="email" placeholder="Your email"/>
        </div>
        <div>
            <input type="text" required name="password" id="password" placeholder="Your password"/>
        </div>
        <div>
            <button type="button" id="signup">Sign me up!</button>
        </div>
        <div>
            <button type="button" id="login">Or login if you're already registered</button>
        </div>
         </form>
    </main>
    <script src="js/signup.js"></script>
</body>
</html>
